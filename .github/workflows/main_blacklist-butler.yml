name: Build and deploy Blacklist butler

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_blacklist-butler.yml"
      - "src/**"
      - "package.json"
      - "bun.lock"
  workflow_dispatch:

# Add concurrency control to ensure only one deployment runs at a time
concurrency:
  group: "production-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: "Production"
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v5
        name: Checkout code

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: "true"

      - name: Add SSH key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: "Deploy container"
        run: |
          docker context create docker-host --docker "host=ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          docker --context docker-host compose up --build -d
          docker context rm docker-host || true
        env:
          PORT: 3000
          STORE_TYPE: firebase
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
