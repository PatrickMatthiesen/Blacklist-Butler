name: Build and deploy Blacklist butler

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/main_blacklist-butler.yml"
      - "src/**"
      - "package.json"
      - "bun.lock"
  workflow_dispatch:

# Add concurrency control to ensure only one deployment runs at a time
concurrency:
  group: "production-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: bun install
        run: bun install --production

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: blacklist-butler
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: blacklist-butler

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          use-cache: 'true'

      - name: Check Tailscale connection
        run: |
          tailscale status || (echo "Tailscale connection failed" && exit 1)

      - name: "Deploy container"
        run: |
          docker context create docker-host --docker "host=${{ secrets.DOCKER_HOST }}"
          docker --context docker-host compose up --build -d
